<html>

<head>
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<header>
		<h1>Twimba</h1>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/scrimbalogo.png" class="profile-pic">
			<textarea id="text-input" placeholder="What's happening?"></textarea>
		</div>
		<button id="tweet-btn">Tweet</button>
		
		<!-- Reply Input Area (hidden by default) -->
		<div id="reply-input-container" class="reply-input-container hidden">
			<div class="tweet-input-area">
				<img src="images/scrimbalogo.png" class="profile-pic">
				<textarea id="reply-text-input" placeholder="Your reply"></textarea>
			</div>
			<div class="reply-buttons">
				<button id="reply-btn">Reply</button>
				<button id="cancel-reply-btn">Cancel</button>
			</div>
		</div>
		
		<div class="feed" id="feed"></div>
	</main>
	<script src="index.js" type="module"></script>
</body>

</html>
